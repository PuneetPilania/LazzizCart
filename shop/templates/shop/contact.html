{% extends 'shop/base.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
<div class="container my-4">
<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" class="form-control" id="Phone" name="phone" placeholder="Enter your phone number">
  </div>


  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>


</form>
</div>

{% endblock %}

{% block js %}
<script>
  {% if thank %}
alert('Thanks for Contact us we will Answer you soon......');
localStorage.clear();
document.location = "/shop/contact/";
{% endif %}


</script>

{% endblock %}
